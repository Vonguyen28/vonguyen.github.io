<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Profile Card Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body{
    min-height:100vh;
    background-image:url("./img/tuyet.jpg");
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* CARD CONTAINER */
.card{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    width:90%;
    max-width:600px;
}

/* PROFILE CARD */
.profile-card{
    width:100%;
    padding:20px;
    border-radius:30px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
    display:flex;
    align-items:center;
    gap:20px;
    position:relative;
}

.profile-card img{
    width:150px;
    height:150px;
    border-radius:50%;
    border:3px solid #fff;
    box-shadow:0 0 10px #fff;
}

.profile-info{
    display:flex;
    flex-direction:column;
}

.name{
    font-size:28px;
    color:gold;
    text-shadow:0 0 5px gold,0 0 15px gold;
    font-weight:bold;
}

.bio{
    font-size:16px;
    color:white;
    text-shadow:0 0 5px #fff;
    margin-top:5px;
}

/* SOCIAL ICONS TRÒN CHỮ TRẮNG */
.social-links{
    display:flex;
    gap:10px;
    margin-top:10px;
}

.social-btn-circle{
    display:flex;
    justify-content:center;
    align-items:center;
    width:50px;
    height:50px;
    border-radius:50%;
    background:black;
    color:white;
    font-weight:bold;
    font-size:14px;
    text-align:center;
    line-height:1.2;
    text-decoration:none;
    box-shadow:0 0 3px #fff;
    transition:0.3s;
}

.social-btn-circle:hover{
    box-shadow:0 0 12px #fff,0 0 20px #fff;
    transform:scale(1.1);
}

/* MUSIC CARD */
.music-card{
    width:100%;
    border-radius:20px;
    background:rgba(0,0,0,0.6);
    padding:15px;
    display:flex;
    align-items:center;
    gap:15px;
}

.music-card img{
    width:60px;
    height:60px;
    border-radius:10px;
}

.music-info{
    flex:1;
    color:#fff;
    display:flex;
    flex-direction:column;
}

.controls{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:8px;
}

.controls button{
    width:35px;
    height:35px;
    border-radius:50%;
    border:none;
    background:#444;
    color:white;
    cursor:pointer;
    font-weight:bold;
    font-size:16px;
    transition:0.3s;
}
.controls button:hover{
    background:#666;
}

/* PROGRESS BAR */
.progress-container{
    width:100%;
    height:6px;
    background:#333;
    border-radius:5px;
    margin-top:5px;
    overflow:hidden;
}

.progress{
    width:0%;
    height:100%;
    background:gold;
    border-radius:5px;
}

/* SNOW EFFECT */
.snow{
    position:fixed;
    top:-10px;
    color:white;
    pointer-events:none;
    user-select:none;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh);}
}

/* RESPONSIVE */
@media(max-width:480px){
    .profile-card{
        flex-direction:column;
        align-items:center;
    }
    .profile-card img{
        width:120px;
        height:120px;
    }
    .name{font-size:22px;}
    .bio{font-size:14px;}
    .social-btn-circle{width:40px; height:40px; font-size:12px;}
    .controls button{width:30px; height:30px;}
}
</style>
</head>
<body>

<!-- TUYẾT RƠI -->
<script>
function createSnow(){
    const snow=document.createElement("div");
    snow.className="snow";
    snow.innerHTML="❄";
    snow.style.left=Math.random()*100+"vw";
    snow.style.fontSize=(10+Math.random()*15)+"px";
    snow.style.animationDuration=(5+Math.random()*6)+"s";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),12000);
}
setInterval(createSnow,50);
</script>

<div class="card">

    <!-- PROFILE CARD -->
    <div class="profile-card">
        <img src="./ava/aa.jpg">
        <div class="profile-info">
            <div class="name">Nguyen</div>
            <div class="bio">On a cold winter day, our eyes met. What brought us together? What did we like about each other?</div>

          <div class="socials"> <a href="https://www.tiktok.com/@lo.lo.lo.vn" target="_blank" title="TikTok"> <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M12.9 2h3.1c.2 1.7 1.4 3.3 3.3 3.7v3.2c-1.4.1-2.7-.3-3.9-1v6.3a6.5 6.5 0 1 1-6.5-6.5c.3 0 .7 0 1 .1v3.4a3.1 3.1 0 1 0 2.1 3v-12z"/></svg> </a> <a href="https://web.facebook.com/vo.nguyn.2025" target="_blank" title="Facebook"> <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12"/></svg> </a> </div> </div> </div>
    <!-- MUSIC CARD -->
    <div class="music-card">
        <img src="./ava/tori.jpg">
        <div class="music-info">
            <h4>鳥の詩 Tori No Uta </h4>
            <p>Lia</p>
            <div class="progress-container"><div class="progress" id="progress"></div></div>
            <div class="controls">
                <button id="prev">⏮</button>
                <button id="play">▶</button>
                <button id="pause">⏸</button>
                <button id="next">⏭</button>
            </div>
            <audio id="audio" src="./music/torino.mp3"></audio>
        </div>
    </div>

</div>

<script>
// CUSTOM AUDIO CONTROLS & PROGRESS
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const pauseBtn = document.getElementById("pause");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const progress = document.getElementById("progress");

playBtn.addEventListener("click", ()=>audio.play());
pauseBtn.addEventListener("click", ()=>audio.pause());
prevBtn.addEventListener("click", ()=>{audio.currentTime = Math.max(0,audio.currentTime-10);});
nextBtn.addEventListener("click", ()=>{audio.currentTime = Math.min(audio.duration,audio.currentTime+10);});

audio.addEventListener("timeupdate", ()=>{
    const percent = (audio.currentTime/audio.duration)*100;
    progress.style.width = percent + "%";
});
</script>

</body>
</html>
