body{

/* Video */
#bg-video{

}

.overlay{

.neon{

}

.beat{
    transform:scale(1.05);

/* Card */
.card{
    width:1000px;
    max-width:92%;
    margin:70px auto;
    padding:30px;
    background:rgba(0,0,0,.6);
    border-radius:25px;
    box-shadow:0 0 45px rgba(255,183,197,.4);
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

/* Top */
.top{
    display:flex;
    gap:25px;
    align-items:center;
}

.avatar{
    width:205px;
    height:205px;
    border-radius:50%;

.intro h1{font-size:36px}

/* Typing cursor */
#typing-name::after{
    content:"|";
    margin-left:6px;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1}

}

/* Section */
.section{margin: 22px;}

.section p,.section ul{

    line-height:1.8;
}
.section ul{margin-left:22px}

/* ===== Player ===== */
.player{

    padding:20px;
    border-radius:18px;
    background:rgba(0,0,0,.55);
    box-shadow:0 0 30px rgba(139,233,253,.45);

/* Sakura */
.sakura{

    pointer-events:none;

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);opacity:1}
    to{transform:translateY(110vh) rotate(360deg);opacity:0}
