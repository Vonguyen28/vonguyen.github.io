<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Profile Card Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{
    min-height:100vh;
    background:url("./img/tuyet.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* CARD */
.card{
    display:flex;
    flex-direction:column;
    gap:20px;
    width:90%;
    max-width:600px;
}

/* PROFILE */
.profile-card{
    display:flex;
    gap:20px;
    padding:20px;
    border-radius:30px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
}

.profile-card img{
    width:150px;
    height:150px;
    border-radius:50%;
    border:3px solid #fff;
    box-shadow:0 0 10px #fff;
}

.profile-info{
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.name{
    font-size:28px;
    color:gold;
    font-weight:bold;
    text-shadow:0 0 5px gold,0 0 15px gold;
}

.bio{
    margin-top:6px;
    font-size:15px;
    color:white;
    text-shadow:0 0 5px #fff;
}

/* SOCIAL */
.socials{
    display:flex;
    gap:12px;
    margin-top:10px;
}
.socials a{
    width:40px;
    height:40px;
    border-radius:50%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 5px #fff;
    transition:.3s;
}
.socials a:hover{
    transform:scale(1.15);
    box-shadow:0 0 15px #fff;
}

/* MUSIC */
.music-card{
    display:flex;
    gap:15px;
    padding:15px;
    border-radius:20px;
    background:rgba(0,0,0,0.6);
}

.music-card img{
    width:60px;
    height:60px;
    border-radius:10px;
}

.music-info{
    flex:1;
    color:#fff;
}

.controls{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:8px;
}
.controls button{
    width:35px;
    height:35px;
    border-radius:50%;
    border:none;
    background:#444;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.controls button:hover{background:#666}

/* PROGRESS */
.progress-container{
    width:100%;
    height:6px;
    background:#333;
    border-radius:5px;
    overflow:hidden;
    margin-top:5px;
}
.progress{
    height:100%;
    width:0%;
    background:gold;
}

/* SNOW */
.snow{
    position:fixed;
    top:-10px;
    color:white;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh);}
}

/* MOBILE */
@media(max-width:480px){
    .profile-card{flex-direction:column;align-items:center}
    .profile-card img{width:120px;height:120px}
    .name{font-size:22px}
}
</style>
</head>

<body>

<!-- SNOW -->
<script>
function snow(){
    const s=document.createElement("div");
    s.className="snow";
    s.innerHTML="❄";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=(10+Math.random()*15)+"px";
    s.style.animationDuration=(5+Math.random()*6)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),12000);
}
setInterval(snow,60);
</script>

<div class="card">

<!-- PROFILE -->
<div class="profile-card">
    <img src="./ava/atri.jpg">
    <div class="profile-info">
        <div class="name">Nguyen</div>
        <div class="bio">On a cold winter day, our eyes met. What brought us together?</div>
        <div class="socials">
            <a href="https://www.tiktok.com/@lo.lo.lo.vn" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M12.9 2h3.1c.2 1.7 1.4 3.3 3.3 3.7v3.2c-1.4.1-2.7-.3-3.9-1v6.3a6.5 6.5 0 1 1-6.5-6.5c.3 0 .7 0 1 .1v3.4a3.1 3.1 0 1 0 2.1 3v-12z"/>
                </svg>
            </a>
            <a href="https://web.facebook.com/vo.nguyn.2025" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<!-- MUSIC -->
<div class="music-card" onclick="audio.play()">
    <img src="./ava/tori.jpg">
    <div class="music-info">
        <h4>鳥の詩 – Tori No Uta</h4>
        <p>Lia</p>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="pause">⏸</button>
            <button id="next">⏭</button>
        </div>
        <audio id="audio" src="./music/Tori.mp3" loop preload="metadata"></audio>
    </div>
</div>

</div>

<script>
const audio=document.getElementById("audio");
const progress=document.getElementById("progress");

document.addEventListener("click",()=>audio.play(),{once:true});

play.onclick=()=>audio.play();
pause.onclick=()=>audio.pause();
prev.onclick=()=>audio.currentTime=Math.max(0,audio.currentTime-10);
next.onclick=()=>audio.currentTime=Math.min(audio.duration||0,audio.currentTime+10);

audio.ontimeupdate=()=>{
    if(audio.duration){
        progress.style.width=(audio.currentTime/audio.duration*100)+"%";
    }
};
</script>

</body>
</html>
